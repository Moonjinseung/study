<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>멀티미디어 관련태그</title>
    </head>
    <body>
        <h1>멀티미디어 관련 태그</h1>
        <!--
            html부터 제공하는 기능으로
            별도의 플러그인 설치 없이
            웹 브라우져 자체만으로 미디어(음악,영상)관련
            데이터를 지원하는 태그이다.
        -->

        <h3>오디오 태그</h3>
        <audio
            src="../resource/audio/major.mp3"
            controls="controls"
            autoplay="autoplay"
            loop="loop">
        </audio>

        <hr>

        <h3>비디오테그</h3>

        <video
            src="../resource/video/video1.mp4"
            controls="controls"
            autoplay="autoplay"
            loop="loop">
        </video>


    </body>
</html>
