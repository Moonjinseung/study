<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <style type="text/css">
            ul{
                list-style:none;
            }

            li{
                margin:10px;
            }

            li label{
                text-align:right;
                float:left;
                padding-right:8px;
            }

            input[type="submit"]{
                text-align:center;
                width:100%;
                height:30px;
                margin-top:15px;
            }
        </style>
    </head>
    <body>
       <h1>회원가입</h1>
       <form action="">
            <fieldset>
                <legend>로그인정보</legend>
                <ul>
                    <li><label for="user_id">아이디</label>
                        <input type="text" id="user_id">
                    </li>
                    <li><label for="pwd1">비밀번호</label>
                        <input type="password" id="pw1">
                    </li>
                    <li><label for="pwd2">비밀번호확인</label>
                        <input type="password" id="pw2">
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="가입하기">
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li><label for="user_name">이름</label>
                        <input type="text" id="user_id">
                    </li>
                    <li><label for="mail">메일주소</label>
                        <input type="password" id="pw1">
                    </li>
                    <li><label for="phone">연락처</label>
                        <input type="tel" id="phone">
                    </li>
                    <li><label for="homep">블러그/홈페이지</label>
                        <input type="url" id="phone">
                    </li>



                </ul>
            </fieldset>
       </form>
    </body>
</html>
